<div class="container">
	<div class="row">
		<div class="col-lg-6">
			<div ng-controller="loginCtrl" role="form">
				<h1>LOGIN</h1>
				<form id="myLogin">
					<div class="form-group">
						Username: <input type="text" class="form-control" name="username" id="username" ng-model="username">
					</div>
					<div class="form-group">
						Password: <input type="password" class="form-control" name="password" id="password" ng-model="password">
					</div>
					<input type="submit" class="btn btn-default" name="submit" value="submit" ng-click="submit()">
				</form>
			</div>
		</div>
	</div>

	<hr>

	<div class="row">
		<div class="col-lg-6">
			<div ng-controller="registerCtrl" role="form">
				<h1>REGISTRATION</h1>
				<form id="myLogin">
					<div class="form-group">
						Username: <input type="text" class="form-control" name="username" id="username" ng-model="username">
					</div>
					<div class="form-group">
						Password: <input type="password" class="form-control" name="password" id="password" ng-model="password">
					</div>
					<div class="form-group">
						Confirm a password: <input type="password" class="form-control" name="cpassword" id="cpassword" ng-model="cpassword">
					</div>
					<input type="submit" class="btn btn-default" name="submit" value="submit" ng-click="register()">
				</form>
			</div>
		</div>
	</div>

</div>
